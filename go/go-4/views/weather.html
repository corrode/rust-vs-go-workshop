<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Weather for {{ .City }}</h1>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Temperature</th>
        </tr>
        {{ range .Forecasts }}
        <tr>
            <td>{{ .Date }}</td>
            <td>{{ .Temperature }}</td>
        </tr>
        {{ end }}
    </table>
</body>
</html>
